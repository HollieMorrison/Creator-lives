<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind.config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">
  <title>Sign in/register</title>
</head>
<body>
  <div class="flex h-screen">
    <form class="flex flex-col justify-center w-full lg:w-1/2" action="submit">
      <div class="container text-center">
        <h2 class="flex justify-center text-xl font-medium mb-3">Welcome back</h2>
        <p class="flex justify-center text-xl mb-5"> Welcome back! please enter your details.</p>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input
            class="shadow appearance-none border rounded w-1/2 lg:w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
          </label>
          <input
            class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************">
          <!-- <p class="text-red-500 text-xs italic border-red-500">Please choose a password.</p> -->
        </div>

        <div class="flex flex-col items-center justify-center gap-5">
          <button
            class="w-1/3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
          Sign In
          </button>
          <button
            class="w-1/3 bg-white text-black border solid black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
          Sign in with Google
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
          </a>
        </div>

      </div>

      
  <div class="flex gap-5 justify-center my-24">
    <p>&copy;</p>
    <div id="year"></div>
    <p> Copyright protected by Squish</p>
  </div>

    </form>
    
    <div class="hidden lg:flex w-1/2 items-center justify-center bg-light-grey">

      <div class="bg-black h-32 w-32 rounded-full "></div>
      
    </div>
      
  </div>



  <div class="sm > hidden">squish</div>

<script>
  document.getElementById("year").innerHTML = (new Date().getFullYear());
</script>

</body>
</html>
