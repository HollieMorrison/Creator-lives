<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind.config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/global.css">
  <title>Sign up</title>
</head>
<body>
  <div class="flex h-screen">
    <form class="flex flex-col justify-center w-full lg:w-1/2" action="submit" onsubmit="signUp(event)">
      <div class="container text-center">
        <h2 class="flex justify-center text-xl font-medium mb-3">Welcome to creator-lives!</h2>
        <p class="flex justify-center text-xl mb-5">Please enter details to sign up</p>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input
            class="shadow appearance-none border rounded w-1/2 lg:w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
          </label>
          <input
            class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************">
          <!-- <p class="text-red-500 text-xs italic border-red-500">Please choose a password.</p> -->
        </div>

        <div class="flex flex-col items-center justify-center gap-5">
          <button class="btn" type="submit">
            Sign up
          </button>
            

        </div>

      </div>

      
  <div class="flex gap-5 justify-center my-24">
    <p>&copy;</p>
    <div id="year"></div>
    <p> Copyright protected by Squish</p>
  </div>

    </form>
    
    <div class="hidden lg:flex w-1/2 items-center justify-center bg-light-grey">

      <div class="bg-black h-32 w-32 rounded-full "></div>
      
    </div>
      
  </div>

<script>
  document.getElementById("year").innerHTML = (new Date().getFullYear());

    function signUp(event){
    event.preventDefault()
    
    const ourUsername = document.getElementById("username").value
    const ourPassword = document.getElementById("password").value

    let user = {
      username: ourUsername,
      password: ourPassword
    }

    console.log("user", user);

    fetch('http://localhost:3000/auth/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(user)
    })
    .then(res => res.json())
    .then(res => {
      console.log("Thank you for signing up" + res);
    })
    .catch(error => {
      console.log("error: ", error);
    })

  }
</script>

</body>
</html>
